{% autoescape None %}
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>{{ title }} - {{ article["title"] }}</title>
		<link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css" media="screen">
		<link href='http://fonts.useso.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>
		<link href='http://fonts.useso.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>
		<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
		<script src="https://ajax.useso.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

	</head>
	<body>
		<div id="header">
			<div id="nav_wrapper">
				<div id="nav">
					<div class="inner">
						<h1 id="title"><a href="{{ url }}">{{ title }}</a></h1>
						<div id="description">A BLOG</div>
						<ul class="right">
							<li><a href="https://plus.google.com/100204491389909955903">Google+</a></li>
							<li><a href="https://github.com/MartianZ">GitHub</a></li>
							<li><a href="https://twitter.com/#!/martian_zhu">Twitter</a></li>
						</ul>
					</div>
				</div>
			</div> 
		</div> <!--div header-->
		
		<div id="content">
			<ul id="article_list">
				<li>
					<div class="article">
						<div class="inner">
							<h2 class="article_title"><a href="/article/{{ article["name"] }}">{{ article["title"] }}</a></h2>
							<div class="meta_container"><span class="date">{{ article["date"] }}</span></div>
							<div class="article_text">
								{{ (article["content"]) }}
							
        					
							</div> <!-article_text-->
							<div class="comments"><h2 class="comments_title">评论</h2>
							
							
					        <div id="disqus_thread"></div>
					        
					        
        					<script type="text/javascript">
            					var disqus_shortname = 'martian-octopress-blog'; 
            						(function() {
                						var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                						dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                						(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            					})();
        					</script>
							
							</div> <!--comments-->
						</div>
					</div>
					
				</li>
			</ul>
		</div> <!--div content-->

		
		<div id="footer">
						© MartianZ, All rights reserved.
		</div> <!--div footer-->
