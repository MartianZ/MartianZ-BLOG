{% autoescape None %}
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>{{ title }}</title>
		<link rel="stylesheet" href="{{ static_url("style2.css") }}" type="text/css" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>
		<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
	</head>
	<body>
		<div id="content">
			<header id="header_index">
			<hgroup>
				<h1 id="site-title">
					<a href="{{ url }}" title="MartianZ">{{ title }}</a>
				</h1>
				<h2 id="site-description">
					Here's my blog :)
				</h2>
				<h2 class="site-nav">
					<a href="{{ url }}">首页</a>
				</h2>
				<h2 class="site-nav">
					<a href="#" onclick="javascript:alert('Under Construction!');">照片墙</a>
				</h2>
			</hgroup>
			</header>
			
		<div id="main">
			<div id="primary">
				{% for article in articles %}
				<article>
					<div class="entry-header">
						<h1 class="entry-title"><a href="/article/{{ article["name"] }}">{{ article["title"] }}</a></h1>
						
						<div class="entry-meta">
							<span class="sep"><time class="entry-date">{{ article["date"] }}</time></a></span>
						</div>
					</div>
					
					<div class="entry-content">
						{{ (article["content"]) }}
					</div>
					
				</article>
				{% end %}
				<nav id="nav-below">
					{% if pnext %}
					<div class="nav-previous"><a href="/?p={{ nextnum }}"><span class="meta-nav">←</span> Older posts</a></div>
					{% end %}
					{% if prev %}
					<div class="nav-next"><a href="/?p={{ prevnum }}">Newer posts <span class="meta-nav">→</span></a></div>
					{% end %}
				</nav>
			</div>
		</div>
		
		<footer class="index-footer">
			<div class="div-footer">
							Powered by <a href="https://github.com/MartianZ/MartianZ-BLOG">MartianZ-BLOG</a>
			</div>
		</footer>
		</div>
		
<div style="display:none;">
<script src="http://s85.cnzz.com/stat.php?id=5088163&web_id=5088163" language="JavaScript"></script>
</div>
	</body>
</html>
